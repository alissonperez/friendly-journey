<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Deletar {{entity}}</h4>
      </div>
      <div class="modal-body">
	<div class="row">
	  <div class="col-md-12">Tem certeza que deseja remover o item <strong>{{name}}</strong>?</div>
	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" ng-click="confirm({'auto_maker': item})">Remover</button>
      </div>
    </div>
  </div>
</div>
