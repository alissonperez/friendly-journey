<div class="row">
  <div class="col-md-10">
    <h1>Montadoras</h1>
  </div>

  <div class="col-md-2">
    <a class="btn btn-success col-md-12" role="button" ng-click="showNew()">Adicionar montadora</a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
	<th class="col-md-1">ID</th>
	<th class="col-md-8">Montadora</th>
	<th class="col-md-2">&nbsp;</th>
      </thead>
      <tr ng-repeat="item in list">
	<td>{{item.id}}</td>
	<td>{{item.name}}</td>
	<td><input class="btn btn-success btn-xs" type="button" value="Editar" ng-click="edit(item)"> <input class="btn btn-danger btn-xs" type="button" value="Apagar" ng-click="deleteConfirm(item)"></td>
      <tr>
    </table>
  </div>
</div>

<!-- Modal -->
<manage-auto-maker></manage-auto-maker>
<modal-delete-item
   modal-id="modalDeleteAutoMaker"
   entity="Montadora"
   name="{{auto_maker.id}} - {{auto_maker.name}}"
   item="auto_maker"
   on-confirm="delete(auto_maker)"></modal-delete-item>
